<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Receipt Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/smart-receipt-analyzer2/manifest.json" />
    <meta name="theme-color" content="#0D9488" />
    <!-- Browser-specific theme color support -->
    <meta name="msapplication-navbutton-color" content="#0D9488" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0D9488" />
    <link
      rel="mask-icon"
      href="/smart-receipt-analyzer2/icons/icon-192x192.png"
      color="#0D9488"
    />
    <link
      rel="apple-touch-icon"
      href="/smart-receipt-analyzer2/icons/icon-192x192.png"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Importmap polyfill for Safari on iOS < 16.4 -->
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.8.3/dist/es-module-shims.js"
    ></script>
    <script type="esms-importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
          "recharts": "https://esm.sh/recharts@^2.15.3",
          "@google/genai": "https://esm.sh/@google/genai@^1.0.1",
          "dexie": "https://esm.sh/dexie@^4.0.7"
        }
      }
    </script>
  </head>
  <body class="bg-slate-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // AdaptaciÃ³n para GitHub Pages
          const swLocation =
            window.location.hostname === "localhost"
              ? "/sw.js"
              : "/smart-receipt-analyzer2/sw.js";

          navigator.serviceWorker
            .register(swLocation)
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed: ", error);
            });
        });
      }
    </script>
  </body>
</html>
