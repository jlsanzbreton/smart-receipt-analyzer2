<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Sólo un viewport -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,viewport-fit=cover"
    />

    <!-- PWA iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Receipt Analyzer" />

    <!-- Iconos iOS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%BASE_URL%icons/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="%BASE_URL%icons/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="%BASE_URL%icons/apple-touch-icon-120x120.png"
    />

    <!-- Mask icon Safari -->
    <link
      rel="mask-icon"
      href="%BASE_URL%icons/mask-icon.svg"
      color="#10B981"
    />

    <!-- Theme color for various browsers -->
    <meta name="theme-color" content="#10B981" />
    <meta name="msapplication-navbutton-color" content="#10B981" />
    <meta name="msapplication-TileColor" content="#10B981" />
    <meta name="color-scheme" content="light dark" />
    <!-- Firefox OS -->
    <meta
      name="msapplication-TileImage"
      content="%BASE_URL%icons/mstile-144x144.png"
    />
    <!-- Note: apple-mobile-web-app-status-bar-style is already defined above, but should have the same color -->

    <title>Smart Receipt Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FAVICONS -->
    <link rel="icon" href="%BASE_URL%favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%BASE_URL%favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%BASE_URL%favicon-16x16.png"
    />

    <!-- Solo un manifest -->
    <link rel="manifest" href="%BASE_URL%manifest.json" />

    <!-- resto de imports y estilos… -->
  </head>
  <body class="bg-slate-100">
    <!-- Aquí React inyecta todo -->
    <div id="root"></div>

    <!-- Punto de entrada de tu app -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
