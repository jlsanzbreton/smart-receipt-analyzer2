name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write # Aumentado a write para poder crear la rama gh-pages si es necesario
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Eliminamos el job build separado y lo combinamos con el de despliegue

  # Un solo job para todo el proceso de build y despliegue
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Create .env.production file with API key
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "Error: GEMINI_API_KEY no está configurado en los secretos de GitHub."
            echo "Por favor, configúralo en la configuración del repositorio en GitHub -> Settings -> Secrets and variables -> Actions -> New repository secret"
            exit 1
          fi
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env.production
      - name: Build
        run: npm run build
      - name: Debug build output
        run: |
          echo "Contenido del directorio dist:"
          ls -la ./dist
      
      # Despliegue directo a la rama gh-pages
      - name: Deploy to GitHub Pages (gh-pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # La carpeta que contiene los archivos construidos
          branch: gh-pages # La rama donde se despliega el sitio

      # Configuración para GitHub Pages nativo
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          token: ${{ github.token }}
