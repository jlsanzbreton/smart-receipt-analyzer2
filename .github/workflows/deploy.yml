name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Create .env.production file with API key
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "Error: GEMINI_API_KEY no está configurado en los secretos de GitHub."
            echo "Por favor, configúralo en la configuración del repositorio en GitHub -> Settings -> Secrets and variables -> Actions -> New repository secret"
            exit 1
          fi
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env.production
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
